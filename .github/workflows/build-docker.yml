name: "Build and Push to DockerHub"

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "vikram1202" --password-stdin
        docker image build -t vikram1202/picpilot:latest .
        docker push vikram1202/picpilot:latest
